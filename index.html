<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
	
	<div class="wrapper" style="width: 90%; margin: 5px 5% 5px 5%">

		<div class="jumbotron">
			<h1 class="text-center">Anytime is Train Time</h1>
			<h4 class="text-center">Choo Choo. Chee Chee.</h4>
		</div>

		<div class="row">
			<div class="col-lg-12">
			<div class="card">
				<h4 class="card-header">Current Train Schedule</h4>
				<div class="card-body">
					
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead> 
						<tbody id="train-table">
						</tbody>
					</table>
					
				</div>
			</div>
			</div>
		</div>

		<br><br>

		<div class="row">
			<div class="col-lg-12">
			<div class="card">
				<h4 class="card-header">Add Train</h4>
				<div class="card-body">
					
					<form>
						<div class="form-group">
							<label for="name">Train Name</label>
							<input type="name" class="form-control" id="name">
						</div>
						<div class="form-group">
							<label for="destination">Destination</label>
							<input type="destination" class="form-control" id="destination">
						</div>
						<div class="form-group">
							<label for="time">First Train Time (HH:mm - military time)</label>
							<input class="form-control" id="time">
						</div>
						<div class="form-group">
							<label for="frequency">Frequency (min)</label>
							<input type="frequency" class="form-control" id="frequency">
						</div>
						<button id="add-btn" type="submit" class="btn btn-default">Submit</button>
					</form>

				</div>
			</div>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<script src="assets/javascript/app.js"></script>

</body>
